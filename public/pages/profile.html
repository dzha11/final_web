<body class="page-app">

  <aside class="sidebar" id="sidebar">

      <span class="logo-icon">â—ˆ</span>
      <span class="logo-text">HabitFlow</span>

    <nav class="sidebar-nav">

    <div class="sidebar-footer">
      <button id="logout-btn" class="btn-logout">â†© Log out</button>
    </div>
  </aside>

  <div class="app-layout">
    <header class="topbar">
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <div class="topbar-greeting">
        <h2>Profile</h2>
        <p>Manage your account</p>
      </div>
    </header>

    <main class="app-main">

      <div class="profile-layout">
        <!-- Profile Card -->
        <section class="section-card profile-card">
          <div class="avatar-section">
            <div class="avatar-circle" id="avatar-display">?</div>
            <div>
              <h3 id="profile-username">Loading...</h3>
              <span id="profile-role-badge" class="role-badge">user</span>
            </div>
          </div>
          <div class="profile-meta">
            <div class="meta-item">
              <span class="meta-label">Email</span>
              <span id="profile-email" class="meta-value">â€”</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Member since</span>
              <span id="profile-since" class="meta-value">â€”</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Habits tracked</span>
              <span id="profile-habit-count" class="meta-value">â€”</span>
            </div>
          </div>
          <div class="bio-section">
            <p id="profile-bio" class="bio-text"></p>
          </div>
        </section>

        <!-- Edit Profile Form -->
        <section class="section-card">
          <div class="section-header">
            <h3>Edit Profile</h3>
          </div>
          <form id="profile-form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="edit-username" placeholder="Your username" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="edit-email" placeholder="Your email" />
            </div>
            <div class="form-group">
              <label>Bio</label>
              <textarea id="edit-bio" placeholder="Tell us about yourself..." rows="3" maxlength="200"></textarea>
              <span class="char-count"><span id="bio-count">0</span>/200</span>
            </div>
            <div class="form-group">
              <label>Avatar Emoji</label>
              <input type="text" id="edit-avatar" placeholder="ðŸ§‘" maxlength="2" />
            </div>
            <div id="profile-error" class="form-error hidden"></div>
            <div id="profile-success" class="form-success hidden"></div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Save Changes</button>
            </div>
          </form>
        </section>
      </div>

    </main>
  </div>
