<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Habits â€” HabitFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body class="page-app">

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="logo-icon">â—ˆ</span>
      <span class="logo-text">HabitFlow</span>
      <button class="sidebar-close" id="sidebar-close">âœ•</button>
    </div>
    <nav class="sidebar-nav">
      <a href="/pages/dashboard.html" class="nav-item">
        <span class="nav-icon">âŠž</span> Dashboard
      </a>
      <a href="/pages/habits.html" class="nav-item active">
        <span class="nav-icon">â—‰</span> My Habits
      </a>
      <a href="/pages/analytics.html" class="nav-item">
        <span class="nav-icon">â—ˆ</span> Analytics
      </a>
      <a href="/pages/profile.html" class="nav-item">
        <span class="nav-icon">â—‹</span> Profile
      </a>
    </nav>
    <div class="sidebar-footer">
      <button id="logout-btn" class="btn-logout">â†© Log out</button>
    </div>
  </aside>

  <div class="app-layout">
    <header class="topbar">
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <div class="topbar-greeting">
        <h2>My Habits</h2>
        <p>All your tracked habits in one place</p>
      </div>
      <div class="topbar-actions">
        <button class="btn-primary btn-sm" id="add-habit-btn">+ New Habit</button>
      </div>
    </header>

    <main class="app-main">

      <!-- Filters -->
      <div class="filter-bar">
        <div class="filter-group">
          <button class="filter-chip active" data-filter="all">All</button>
          <button class="filter-chip" data-filter="health">ðŸ©º Health</button>
          <button class="filter-chip" data-filter="fitness">ðŸ’ª Fitness</button>
          <button class="filter-chip" data-filter="mindfulness">ðŸ§˜ Mindfulness</button>
          <button class="filter-chip" data-filter="learning">ðŸ“š Learning</button>
          <button class="filter-chip" data-filter="productivity">âš¡ Productivity</button>
          <button class="filter-chip" data-filter="social">ðŸ‘¥ Social</button>
          <button class="filter-chip" data-filter="other">âœ¨ Other</button>
        </div>
        <div class="search-wrap">
          <input type="text" id="habit-search" placeholder="Search habits..." class="search-input" />
        </div>
      </div>

      <!-- Habit Grid -->
      <div id="habits-grid" class="habits-grid">
        <div class="loading-state">Loading your habits...</div>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-icon">â—‰</div>
        <h3>No habits yet</h3>
        <p>Start building your first habit today!</p>
        <button class="btn-primary" id="empty-add-btn">+ Create Your First Habit</button>
      </div>

    </main>
  </div>

  <!-- Add/Edit Habit Modal -->
  <div id="habit-modal" class="modal-overlay hidden">
    <div class="modal-box">
      <div class="modal-header">
        <h3 id="modal-title">New Habit</h3>
        <button class="modal-close" id="modal-close">âœ•</button>
      </div>
      <form id="habit-form">
        <input type="hidden" id="edit-habit-id" />
        <div class="form-row">
          <div class="form-group flex-1">
            <label>Habit Name *</label>
            <input type="text" id="habit-name" placeholder="e.g. Morning meditation" required />
          </div>
          <div class="form-group form-icon-pick">
            <label>Icon</label>
            <input type="text" id="habit-icon" placeholder="â­" maxlength="2" value="â­" />
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="habit-description" placeholder="Optional description..." rows="2"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group flex-1">
            <label>Category</label>
            <select id="habit-category">
              <option value="health">ðŸ©º Health</option>
              <option value="fitness">ðŸ’ª Fitness</option>
              <option value="mindfulness">ðŸ§˜ Mindfulness</option>
              <option value="learning">ðŸ“š Learning</option>
              <option value="productivity">âš¡ Productivity</option>
              <option value="social">ðŸ‘¥ Social</option>
              <option value="other" selected>âœ¨ Other</option>
            </select>
          </div>
          <div class="form-group flex-1">
            <label>Color</label>
            <input type="color" id="habit-color" value="#6366f1" />
          </div>
        </div>
        <div class="form-group">
          <label>Target Days</label>
          <div class="day-selector" id="day-selector">
            <label class="day-chip"><input type="checkbox" value="Mon" checked /><span>Mon</span></label>
            <label class="day-chip"><input type="checkbox" value="Tue" checked /><span>Tue</span></label>
            <label class="day-chip"><input type="checkbox" value="Wed" checked /><span>Wed</span></label>
            <label class="day-chip"><input type="checkbox" value="Thu" checked /><span>Thu</span></label>
            <label class="day-chip"><input type="checkbox" value="Fri" checked /><span>Fri</span></label>
            <label class="day-chip"><input type="checkbox" value="Sat" /><span>Sat</span></label>
            <label class="day-chip"><input type="checkbox" value="Sun" /><span>Sun</span></label>
          </div>
        </div>
        <div id="habit-form-error" class="form-error hidden"></div>
        <div class="modal-actions">
          <button type="button" class="btn-ghost" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn-primary" id="submit-habit-btn">Save Habit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete confirm modal -->
  <div id="delete-modal" class="modal-overlay hidden">
    <div class="modal-box modal-sm">
      <div class="modal-header">
        <h3>Delete Habit?</h3>
      </div>
      <p class="modal-body-text">Are you sure you want to delete <strong id="delete-habit-name"></strong>? All progress will be lost.</p>
      <div class="modal-actions">
        <button class="btn-ghost" id="delete-cancel">Cancel</button>
        <button class="btn-danger" id="delete-confirm">Delete</button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/habits.js"></script>
</body>
</html>
